<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Organizador de tempo</title>
  <meta name="google-site-verification" content="fuKA-55cXiK8FPTt36SIotZR12l7AUqFw-Fo2vgnu9Y" />
</head>

<body>
  <script src="./index.js" defer></script>
  <div class="container">

    <div class="linha">
      <h2>Organizador de tempo</h2>
    </div>
    <div class="body">
      <label for="tarefas" class="label">Digite as tarefas que você dejesa realizar:</label>
      <input type="text" placeholder="tarefa1, tarefa2, tarefa3" id="tarefas">
      <label for="principaisTarefas" class="label">Digite as principais tarefas:
      </label>
      <input type="text" placeholder="digite tarefas que precisam de mais
   tempo" id="principaisTarefas">
      <label for="dorme" class="label">Digite o tempo que você normalmente dorme:</label>
      <input type="text" placeholder="exemplo: 8:00" id="dorme">


      <label for="trabalha" class="label">Se você trabalha digite quantas horas você trabalha por dia
        :
      </label>
      <input type="text" id="trabalha" placeholder="esse campo não é obrigatório">
      <button>Resultado</button>
    </div>
  </div>

  <div class="resultado">
    <h1>Resultado:</h1>
  </div>


</body>

</html>
